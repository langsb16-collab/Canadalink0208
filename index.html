
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Link - 캐나다 한인 통합 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700;900&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#1F3C88',   // Primary
                            red: '#E63946',    // Point
                            bg: '#F5F7FA',     // Secondary BG
                            gray: '#6C757D',   // Secondary Text
                            border: '#E0E0E0', // Border
                        },
                        status: {
                            success: '#2A9D8F',
                            warning: '#F4A261',
                            error: '#D62828',
                            info: '#457B9D'
                        }
                    },
                    borderRadius: {
                        'btn': '8px',
                        'card': '12px'
                    },
                    boxShadow: {
                        'soft': '0 2px 6px rgba(0,0,0,0.06)',
                        'brand': '0 4px 20px -2px rgba(31, 60, 136, 0.15)'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans KR', 'Plus Jakarta Sans', sans-serif;
            background-color: #F5F7FA;
            letter-spacing: -0.01em;
            color: #1F3C88;
        }
        
        /* Typography System */
        h1 { font-size: 28px; font-weight: 700; }
        h2 { font-size: 22px; font-weight: 600; }
        h3 { font-size: 18px; font-weight: 500; }
        
        .card-ui {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            padding: 20px;
        }

        /* Button System */
        .btn-primary {
            background-color: #1F3C88;
            color: #FFFFFF;
            border-radius: 8px;
            height: 44px;
            padding: 0 24px;
            font-weight: 600;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: #FFFFFF;
            color: #1F3C88;
            border: 1px solid #1F3C88;
            border-radius: 8px;
            height: 44px;
            padding: 0 24px;
            font-weight: 600;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-point {
            background-color: #E63946;
            color: #FFFFFF;
            border-radius: 8px;
            height: 44px;
            padding: 0 24px;
            font-weight: 600;
        }

        input:focus {
            border-color: #1F3C88 !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(31, 60, 136, 0.1);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@0.400.0"
  }
}
</script>
</head>
<body class="text-slate-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
